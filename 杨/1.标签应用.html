<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签应用</title>
</head>
<body>
    <h1>HTML5</h1>
    <p>我是一段文字,<b>我是加粗</b>，<i>我是倾斜</i>，<q>我是应用</q>,<sup>设置上标</sup>,<sub>设置下标</sub>，<del>删除一段文字</del>，<ins>加入下划线</ins></p>
    <h2>hr用法</h2>
    <hr color="green" width="600" align="left" noshade>
    <h2>特殊符号</h2>
    <p>&lt;&gt;&nbsp;&emsp;&copy;&trade;&reg;</p>
    <h2>列表</h2>
    <ul type="circle">
        <li>我是无序列表</li>
        <li>我是无序列表</li>
        <li>我是无序列表</li>
    </ul>
    <ol type="a" start="2">
        <li>我是有序</li>
        <li>我是有序</li>
        <li>我是有序</li>
    </ol>
    <dl>
        <dt>文字，图片</dt>
        <dd>相关文字</dd>
    </dl>
    <h2>图片</h2>
    <img src="../imgs/1.jpg" title="akali" alt="没找到" width="600px">
    <h2>超链接</h2>
    <a href="http://www.baidu.com" title="百度" target="_blank">百度</a>
    <h2>表格</h2>
    <table width="100" height="100" border="20" bordercolor="red" bgcolor="green" cellspacing="10" cellpadding="20" align="center">
        <tr height="100" bgcolor="blue" align="left" valign="top">
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <h2>表单</h2>
    <form method="get" action="">
        <p>用户信息:<input type="text" placeholder="输入用户名" name="name"/></p>
        <p>密码:<input type="password" placeholder="输入密码" name="password"></p>
        <p>
            <input type="submit" value="登录">
        </p>
    </form>
</body>
</html>
